<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA - Example</title>
</head>

<body class="w-screen h-screen bg-gray-50 flex flex-col space-y-1 justify-between items-center p-5">

    <h1 class="text-2xl font-bold text-center text-blue-900">Tic-Tac-Toe</h1>

    <div class="flex flex-col items-center space-y-2">
        <h2 id="game-state"></h2>
        <button id="start-btn" class="rounded border px-2 border-blue-900 font-bold bg-blue-50 text-blue-700 hover:bg-blue-100">Start game</button>
    </div>

    <div class="w-full aspect-square border rounded grid grid-cols-3 max-w-[500px] max-h-[500px]" id="game"></div>

    <a href="https://github.com/gknyihar/pwa-example" class="text-gray-200 hover:text-gray-300">pwa-example @ GitHub</a>
</body>
</html>
